{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}

<div style="background-color: white" class="col-sm-6 col-sm-offset-3">
<h1>{{title}}</h1>
<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
{{ form|crispy }}

<input type="submit" value="{{ title }}" />
</form>
</div>
{% endblock content %}
